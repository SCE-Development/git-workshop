    <h1>Don's Banana Pudding Recipe</h1>
    
    <h3>Ingredients</h3>
    <ul>
        <li>Vanilla wafers</li>
        <li>Fresh bananas</li>
        <li>Vanilla pudding mix</li>
        <li>Whipped cream</li>
    </ul>

    <h3>Instructions</h3>
    <ol>
        <li>Layer wafers and bananas in a bowl.</li>
        <li>Prepare pudding and pour over layers.</li>
        <li>Top with whipped cream and chill.</li>
    </ol>
</body>

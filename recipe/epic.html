    <h1>Butter Toast</h1>
    <h2>Ingredients</h2>
    <ul>
        <li>2 slices of bread</li>
        <li>Butter</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Toast the bread until golden brown.</li>
        <li>Spread butter on the warm toast.</li>
        <li>Serve immediately.</li>
    </ol>

    <h2>My Honest Review</h2>
    <p>This is a special snack to me, warm and savory, it's good anytime of the day!</p>

    <h1>Oatmeal</h1>
    <h2>Ingredients:</h2>
    <ul>
      <li>Oats</li>
      <li>Water</li>
      <li>Salt</li>
    </ul>
    <h2>Steps:</h2>
    <ol>
      <li>Pour oats, water, and salt into a bowl.</li>
      <li>Microwave for one minute then stir slowly.</li>
      <li>Repeat microwaving and stirring every 30 seconds for 2 minutes.</li>
      <li>Let it cool for 1 minute.</li>
    </ol>
